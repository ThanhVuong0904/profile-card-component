<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <!-- <img src="./images/bg-pattern-bottom.svg" alt="">
    <img src="./images/bg-pattern-card.svg" alt=""> -->
    <div class="container">
        <div class="bg-pattern-top">
            <img src="./images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bg-pattern-bottom">
            <img src="./images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="card">
            <div class="card-bg">
                <img src="./images/bg-pattern-card.svg" alt="">
            </div>
            <div class="card-avatar">
                <img src="./images/image-victor.jpg" alt="">
            </div>
            <div class="card-content">
                <div class="card-top d-flex-center-center">
                    <div class="card-info">
                        <h3>Victor Crest</h3>
                        <p>26</p>
                    </div>
                    <div class="card-location">
                        London
                    </div>
                </div>
                <div class="card-bottom">
                    <div class="card-bottom-item">
                        <h4>80K</h4>
                        <p>Followers</p>
                    </div>
                    <div class="card-bottom-item">
                        <h4>803K</h4>
                        <p>Likes</p>
                    </div>
                    <div class="card-bottom-item">
                        <h4>1.4K</h4>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.facebook.com/thanhvgg/">Thanh Vương</a>.
        </div>
    </div>
    
</body>
</html>
